name: dalil_hama
description: "A new Flutter project."
version: 1.0.0+1
publish_to: 'none'
environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  intl: ^0.20.2
  intl_phone_number_input: ^0.7.4
  dartz: ^0.10.1
  logger: ^2.5.0
  dio: ^5.8.0+1
  go_router: ^17.0.0
  get_it: ^9.1.1
  injectable: ^2.5.0
  retrofit: ^4.9.1
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  http_parser: ^4.1.2
  image_picker: ^1.1.2
  file_picker: ^10.1.2
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  url_launcher: ^6.3.1
  #  google_maps_flutter: ^2.12.1
  map_launcher: ^4.0.0
  hive_flutter: ^1.1.0
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  flutter_launcher_icons: ^0.14.4
  easy_date_timeline: ^2.0.9
  conditional_builder_null_safety: ^0.0.6
  flutter_rating_stars: ^1.1.0
  flutter_local_notifications: ^19.4.2
  google_maps_flutter: ^2.13.1
  platform_identity:
    git: https://github.com/SalemZakkar/platform_identity.git
  pub_semver: ^2.1.4
  core_package:
    path: core_package

dependency_overrides:
  analyzer: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.11.3
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  flutter_gen: ^5.10.0
  injectable_generator: ^2.11.0
  flutter_gen_runner: ^5.10.0
#  retrofit_generator: ^10.0.2
#  flutter_gen: ^5.12.0
  retrofit_generator: ^10.2.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/font/Cairo-Black.ttf
          weight: 900
        - asset: assets/font/Cairo-Bold.ttf
          weight: 700
        - asset: assets/font/Cairo-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Cairo-Light.ttf
          weight: 300
        - asset: assets/font/Cairo-Medium.ttf
          weight: 500
        - asset: assets/font/Cairo-Regular.ttf
          weight: 400
        - asset: assets/font/Cairo-SemiBold.ttf
          weight: 600


flutter_gen:
  output: lib/generated/generated_assets/
  integrations:
    flutter_svg: true
